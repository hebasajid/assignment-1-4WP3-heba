<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Walking Tour</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <h1>Walking Tour of Local Landmarks</h1>
    <p>Add any landmark and explore them on the map.</p>
  </header>
    
   <main id="app">
    <section id="map"></section>

    <section id="controls">

       <h2>Add a Landmark</h2>

      <p id="formError" style="color: red;"></p>

      <form id="landmarkForm">
  <label>
    Title:
    <input type="text" id="title" required>
  </label>

  <label>
    Description:
    <textarea id="description" rows="3" placeholder="Enter a description" required></textarea>
  </label>

  <label>
    Photo:
    <input type="file" id="photo" accept="image/*" required>
  </label>

  <fieldset>
    <legend>Location</legend>

    <button type="button" id="useLocation">
      Use My Current Location
    </button>

     <p>— OR —</p>

    <label>
      Latitude:
      <input type="number" id="lat" step="any">
    </label>

    <label>
      Longitude:
      <input type="number" id="lng" step="any">
    </label>
  </fieldset>

  <button type="submit">Add Landmark</button>
</form>

<hr>

<h2>Landmarks</h2>
<ul id="landmarkList"></ul>

    </section>
  </main>

  <script src="js/app.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmkwuypPDvPdQb0P1B-KyHeeTLxsLsWiE&callback=initMap"
    async 
    defer>
  </script>


</body>
</html>
